<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Double Dip</title>
</head>

<body>

    <header>
    
        <img id="logo1" src="./assets/Vector.png">

        <div id="search">
            <img src="./assets/Lupa.png">
            <p>Procure seu sorvete</p>
        </div>

            
     
        
    </header>
    <div class="box">

        <div class="container" id="tablito"> 
            <img src="./assets/Tablito.png">
            <div id="info">
                <h1>Picolé Tablito</h1>
                <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
            </div>

            <div id="price">
                <p>R$ 5,00</p>
            </div>
            
        </div>

        <div class="container" id="brigadeiro">
            <img src="./assets/Brigadeiro.png">
        </div>
        
        <div class="container" id="morango">
            <img src="./assets/Morango.png">
        </div>

        <div class="container" id="cbon">
            <img src="./assets/Chica Bon.png">

            <div id="info">
                <h1>Chica Bon</h1>
                <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
            </div>

            <div id="price">
                <p>R$ 3,50</p>
            </div>
            
        </div>

        <div class="container" id="azul">
            <img src="./assets/Azul.png">
        </div >


        <div class="container" id="minion">
            <img src="./assets/Minion.png">
        </div>
    </div>
    
    <footer>
        <div id="icons">
            <img src="./assets/Linkedin.png" alt="Ícone do Linkedin">
            <img src="./assets/Facebook.png" alt="Ícone do Facebook">
            <img src="./assets/Twitter.png" alt="Ícone do Twitter">
        </div>
        <img src="./assets/Vector.png" id="logo2" alt="Ícone da logo">

        <p>Made with &lt;/&gt; and <3 by Mário</p>
    </footer>
</body>
</html>
